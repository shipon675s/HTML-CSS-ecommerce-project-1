    <meta charset="UTF-8">

    <title>HTML CSS eCommerce project</title>

    <!-- font font-awesome cdn -->

</head>
<body>
    
    <!-- navbar starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>

    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__list">
                <a href="register.html" class="nav__link">Register</a>
            </li>
            <li class="nav__list">
                <a href="login.html" class="nav__link">Login</a>
            </li>
            <li class="nav__list">
                <a href="index.html" class="nav__link">Logout</a>
            </li>
            <li class="nav__list">
                <a href="contact.html" class="nav__link">Contact</a>
            </li>
            <li class="nav__list">
                <a href="profile.html" class="nav__link">
                    <img class="profile-icon" src="./image/Profile.png" alt="profile">
                </a>
            </li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__brand nav__link">Shipon Express
                </a>
            </li>
            <li class="nav__list">
                <a href="cart.html" class="nav__link">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    cart 2 products - $124.40
                </a>
            </li>
        </ul>

    <!-- navbar endss here -->

    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>

            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" name="" id="required" aria-autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="Email">Email</label>
                        <input type="email" name="" id="required" aria-autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-feild">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>123 High Street Road Mirpur 10, Dhaka</p>
                        <br>

                        <span>Call: 013-578-96540</span>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14050.399403804175!2d90.3645346490132!3d23.802874490751165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c0d33532b3fb%3A0x2b27b0c01cb2bc0d!2sMirpur-10%2C%20Dhaka!5e1!3m2!1sen!2sbd!4v1730910991131!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- footer strats here -->
    <footer>
        <div>
            <p>&copy; Copyright 2024 Shipon Express. All right reserved</p>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
